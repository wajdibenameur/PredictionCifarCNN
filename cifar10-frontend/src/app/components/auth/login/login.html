<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Connexion</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" 
                     [(ngModel)]="credentials.username" name="username" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" 
                     [(ngModel)]="credentials.password" name="password" required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || isLoading">
                <span *ngIf="!isLoading">Se connecter</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Chargement...
                </span>
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p class="mb-0">Pas encore de compte ? 
              <a routerLink="/register" class="text-decoration-none">S'inscrire</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
