spring.application.name=cifar10
server.port=9559
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# CIFAR-10 Model Configuration
cifar10.model.input-size=64
cifar10.model.classes=airplane,automobile,bird,cat,deer,dog,frog,horse,ship,truck
cifar10.model.mean=0.4914,0.4822,0.4465
cifar10.model.std=0.2023,0.1994,0.2010

# Logging
logging.level.com.cifar10.service.PyTorchService=DEBUG
logging.level.ai.djl=INFO